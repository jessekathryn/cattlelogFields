<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
       <!-- Bootstrap core CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
       integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!-- Custom styles for this template -->
   <link href="style.css" rel="stylesheet" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
      position: relative;
      padding-bottom: 100%;
      height: 0;
      overflow: hidden;
  }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        position: relative;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <main role="main">
      <section class="jumbotron text-center">
          <img src="https://i.ibb.co/MnKzJwC/cow-background-300.png" width="70" height="70">
          <h1 class="jumbotron-heading">Cattlelog Fields</h1>
          <p class="lead text-muted">Build your farm. </p>
          <div class="container">
            <div class="shadow-lg p-3 mb-5 bg-info rounded"> 
              <div class="card-body text-white bg-info border-light "> 
                <h5 class="card-title">Add latitude, longitude of your center above.</h5>
                <div id="floating-panel">
                  <input id="address" type="textbox" value="South Carolina, SC">
                  <input id="submit" type="button" value="Geocode">
                </div>
                <div id="map"></div>
      <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 32.181, lng: -81.8191}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyTi3j0kAbYveFAqOA_pc7NLCMWn4HI6k&callback=initMap">
    </script>
  </body>
</html>
